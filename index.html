<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SUBMIT DATA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="form-box">
		<h1>create account</h1>

		<h4>It's free and hardly takes more than 30 seconds.</h4>

		<form action="#" method="get" enctype="">
			<input type="text" name="" placeholder="Type your first Name" class="first_name">
			<input type="text" name="" placeholder="Type your last Name" class="last_name">
			<input type="email" name="" placeholder="Email Address" class="email">
			<input type="password" name="" placeholder="Password" class="password">
			<input type="password" name="" placeholder="Confarm Password" class="password">
			<br>

			<div class="info">
				<label for="">Choice Muitiple Option</label> <br>
				<input type="checkbox" name="" value="Cake" class="info1"><span> Cake</span> <br>
				<input type="checkbox" name="" value="Chocolate" class="info1"><span> Chocolate</span> </br>
				<label for="gender">Gender</label>
				<br>
				<input type="radio" name="gender" id="gender" value="male" class="gender1"> <span>Male</span><br>
				<input type="radio" name="gender" id="gender" value="female" class="gender1"> <span>Female</span>

				<br><br>

				<label for="message">Your message:</label> <br>
				<textarea name="message" id="message" cols="48" rows="5" placeholder="Type your message here" class="messae"></textarea>


			</div>

			<input type="submit" name="" value="submit" class="submit"> 
			<br>
			<input type="reset" name="" value="reset" class="reset">

			<h5>By clicking the sing up button, you agree to our <a href="">terms & conditions</a> and <a href="">Privacy policy</a> . </h5>
		</form>
	</div>
</body>
</html>
